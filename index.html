<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousels</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <h1>Animated Carousel</h1>
    <div id="container">
        <div id="css-carousel">
          <img src="./images/img-1.jpeg" alt="nature1">
          <img src="./images/img-3.jpeg" alt="nature2">
          <img src="./images/img-4.jpeg" alt="nature3">
        </div>
    </div>

    <h1>JavaScript Carousel</h1>
    <div id="window">
    <div id="jsCarousel">
      <img src="./images/img-5.jpeg" alt="">
      <img src="./images/img-7.jpeg" alt="">
      <img src="./images/img-8.jpeg" alt="">
    </div>
  </div>
  
  <div class="btn-container">
    <button class="prev" onclick="prevSlide()">Previous</button>
    <button class="next" onclick="nextSlide()">Next</button>
  </div>

</body>
</html>
